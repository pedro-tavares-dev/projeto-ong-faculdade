</head>
<body>

    <header>

        <h1 class="logo">Vida na Comunidade</h1>

        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="cadastro.html">Participe</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Formulário de Cadastro</h1>
        <p>Preencha o formulário abaixo para se cadastrar como voluntário ou doador.</p>

        <form action="#" method="post">
            
            <fieldset>
                <legend>Dados Pessoais</legend>

                <div>
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome_completo" required>
                </div>

                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required placeholder="exemplo@email.com">
                </div>

                <div>
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required 
                           pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" 
                           title="Digite o CPF no formato 123.456.789-00">
                </div>

                <div>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required
                           pattern="\(\d{2}\)\s\d{4,5}-\d{4}"
                           title="Digite o telefone no formato (XX) XXXXX-XXXX">
                </div>
                
                <div>
                    <label for="data_nasc">Data de Nascimento:</label>
                    <input type="date" id="data_nasc" name="data_nascimento" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>

                <div>
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" required
                           pattern="\d{5}-\d{3}"
                           title="Digite o CEP no formato 12345-678">
                </div>
                
                <div>
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" required>
                </div>

                <div>
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required>
                </div>

                <div>
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado" required>
                </div>
            </fieldset>

            <div>
                <button type="submit">Enviar Cadastro</button>
            </div>

        </form>
    </main>

    <footer>
        <p>&copy; 2025 - Vida na Comunidade. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
